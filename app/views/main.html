<form method="POST">
    <div class="accordion" id="accordion2">
        <div class="accordion-group">
            <div class="accordion-heading">
                <strong>
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    Applicant Information</a>
                </strong>
            </div>
            <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <div ng-include="'/views/partials/applicant.html'"></div>
                </div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <strong>
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                    Organization Information</a>
                </strong>
            </div>
            <div id="collapseTwo" class="accordion-body collapse">
                <div class="accordion-inner">
                    <div ng-include="'/views/partials/organization.html'"></div>
                </div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <strong>
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
                    Event Information</a>
                </strong>
            </div>
            <div id="collapseThree" class="accordion-body collapse">
                <div class="accordion-inner">
                    <div ng-include="'/views/partials/event_information.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" ng-click='submitForm()' class="btn btn-primary">Save Form</button>
    <button type="button" ng-click='printForm()' class="btn btn-default">Print Form</button>
</form>
